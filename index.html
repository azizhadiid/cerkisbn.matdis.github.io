<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Validasi ISBN</title>

    <!-- My Style -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <H1>Cek Validasi ISBN</H1>
        <h2>Masukkan Angka ISBN Dari Sebelah Kiri</h2>

        <!-- Input Bar -->
        <div class="inputBar">
            <input type="number" id="1">
            <input type="number" id="2">
            <input type="number" id="3">
            <input type="number" id="4">
            <input type="number" id="5">
            <input type="number" id="6">
            <input type="number" id="7">
            <input type="number" id="8">
            <input type="number" id="9">
            <input type="number" id="10">
            <input type="number" id="11">
            <input type="number" id="12">
            <input type="number" id="lastValue">
        </div>

        <!-- Button -->
        <button id="button">Submit</button>

        <!-- Right and Wrong alert -->
        <p class="true" id="rightVald">ISBN Valid</p>
        <p class="false" id="wrongVald">ISBN Tidak Valid</p>
    </div>

    <!-- My Script -->
    <script src="script.js"></script>
</body>
</html>
